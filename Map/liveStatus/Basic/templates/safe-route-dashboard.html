<!DOCTYPE html>
<html>
  <head>
    <title>Safe Route Dashboard</title>
    <link rel="stylesheet" type="text/css" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" type="text/css" href="leaflet-routing-machine.css">

  
  </head>
  <body>
    <header>
      <section class="logo">
        <h1>Safe Route Dashboard</h1>
      </section>
      <section class="icons">
        <!-- Language - Section -->
        <a href="">
          <i class="fa fa-chevron-down" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
        
        <!-- Search bar -->
        <a href="">
          <i class="fa fa-search" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
        
        <!-- Notification Bell -->
        <a href="">
          <i class="fa fa-bell" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
        
        <!-- Profile -->
        <a href="">
          <i class="fa fa-user" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
      </section>
    </header>
    <main>
      <div class="map">
        <iframe src="index.html"></iframe>
      </div>
      <div class="box">
        <h2>Recent Incidents</h2>
        <p>No recent incidents have been reported.</p>
        <button>Report Incident</button>
      </div>
      <div class="box">
        <h2>Route Planner</h2>
        <p>Enter your starting point and destination to plan a safe route.</p>
        <form>
          <label for="start">Starting Point:</label>
          <input type="text" id="start" name="start"><br><br>
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination"><br><br>
          <button type="submit">Plan Route</button>
        </form>
      </div>
