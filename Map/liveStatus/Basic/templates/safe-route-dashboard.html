<!DOCTYPE html>
<html>
  <head>
    <title>Safe Route Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
      /* CSS styles for the body */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* CSS styles for the header */
      header {
        background-color: #ff6347;
        color: white;
        padding: 20px;
        text-align: center;
      }

      /* CSS styles for the main content */
      main {
        margin: 20px;
      }

      /* CSS styles for the boxes */
      .box {
        background-color: #f5f5f5;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }

      /* CSS styles for the headings */
      h2 {
        margin-top: 0;
      }

      /* CSS styles for the buttons */
      button {
        padding: 10px;
        background-color: white;
        color: #ff6347;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff6347;
        color: white;
      }

      /* CSS styles for the map container */
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Safe Route Dashboard</h1>
    </header>
    <main>
      <div class="box">
        <h2>Recent Incidents</h2>
        <p>No recent incidents have been reported.</p>
        <button>Report Incident</button>
      </div>
      <div class="box">
        <h2>Route Planner</h2>
        <p>Enter your starting point and destination to plan a safe route.</p>
        <form>
          <label for="start">Starting Point:</label>
          <input type="text" id="start" name="start"><br><br>
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination"><br><br>
          <button type="submit">Plan Route</button>
        </form>
      </div>
      <div class="box">
        <h2>Map</h2>
        <div id="map"></div>
      </div>
    </main>
